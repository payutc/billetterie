pay_utc_onyx_home_page:
    pattern:  /
    defaults:
        _controller: PayutcOnyxBundle:Home/Home:index
    requirements:
        _method: get

pay_utc_onyx_login_page:
    pattern:  /login
    defaults:
        _controller: PayutcOnyxBundle:Authentication:login
    requirements:
        _method: get

pay_utc_onyx_login_check_page:
    pattern:  /login_check
    requirements:
        _method: post

pay_utc_onyx_logout_page:
    pattern:  /logout
    requirements:
        _method: get

pay_utc_onyx_users:
    resource: "@PayutcOnyxBundle/Resources/config/routing/entities/users.yml"
    prefix: /users

pay_utc_onyx_events:
    resource: "@PayutcOnyxBundle/Resources/config/routing/entities/events.yml"
    prefix: /events

pay_utc_onyx_tickets:
    resource: "@PayutcOnyxBundle/Resources/config/routing/entities/tickets.yml"
    prefix: /tickets

pay_utc_onyx_basket:
    resource: "@PayutcOnyxBundle/Resources/config/routing/basket/basket.yml"
    prefix: /basket